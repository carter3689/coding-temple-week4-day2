{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

<form action="" method="POST">
    {{form.hidden_tag()}}

    {{form.email.label}}<br>
    {{form.email(size = 32)}}<br>

    {{form.password.label}}<br>
    {{form.password(size = 32)}}<br>

    {{form.remember_me()}} {{form.remember_me.label}}

    {{form.submit()}}
</form>

{% endblock content %}
